apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: microservices-ingress
    annotations:
        # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    ingressClassName: nginx
    rules:
        - http:
              paths:
                  - path: /api/users
                    pathType: Prefix
                    backend:
                        service:
                            name: user-service
                            port:
                                number: 3001
                  - path: /api/tasks
                    pathType: Prefix
                    backend:
                        service:
                            name: task-service
                            port:
                                number: 3002
                  - path: /api/notifications
                    pathType: Prefix
                    backend:
                        service:
                            name: notification-service
                            port:
                                number: 3003
